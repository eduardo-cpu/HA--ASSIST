    <div>
      <div class="fundo-botao">
        <h3>NUTRIÇÃO</h3>
        <div class="form-necessidades">
          <form class="form-style" onsubmit="return false">
            <div>
              <p>Diagnósticos/Resultados de enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="nt-ads-reg" type="checkbox" name="Adesão ao regime dietético">
                <label for="nt-ads-reg">Adesão ao regime dietéticoo</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-capac-prep" type="checkbox" name="Capacidade para preparar alimentos saudáveis">
                <label for="nt-capac-prep">Capacidade para preparar alimentos saudáveis</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-capac-preju" type="checkbox" name="Capacidade prejudicada para preparar alimentos saudáveis">
                <label for="nt-capac-preju">Capacidade prejudicada para preparar alimentos saudáveis</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-emagr-saud" type="checkbox" name="Emagrecimento saudável">
                <label for="nt-emagr-saud">Emagrecimento saudável</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-emagr" type="checkbox" name="Emagrecimento">
                <label for="nt-emagr">Emagrecimento</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-excess-peso" type="checkbox" name="Excesso de peso">
                <label for="nt-excess-peso">Excesso de peso</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-falta-reg" type="checkbox" name="Falta de adesão ao regime dietético">
                <label for="nt-falta-reg">Falta de adesão ao regime dietético</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-hiperg" type="checkbox" name="Hiperglicemia">
                <label for="nt-hiperg">Hiperglicemia</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-hipogl" type="checkbox" name="Hipoglicemia">
                <label for="nt-hipogl">Hipoglicemia</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-inges-defic" type="checkbox" name="Ingestão de alimentos deficitária">
                <label for="nt-inges-defic">Ingestão de alimentos deficitária</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-inges-excess" type="checkbox" name="Ingestão de alimentos excessiva">
                <label for="nt-inges-excess">Ingestão de alimentos excessiva</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-obesi" type="checkbox" name="Obesidade">
                <label for="nt-obesi">Obesidade</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-peso-adeq" type="checkbox" name="Peso corporal adequado">
                <label for="nt-peso-adeq">Peso corporal adequado</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-peso-dimin" type="checkbox" name="Peso corporal diminuído">
                <label for="nt-peso-dimin">Peso corporal diminuído</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-risc-inges-excess" type="checkbox" name="Risco de ingestão de alimentos excessiva">
                <label for="nt-risc-inges-excess">Risco de ingestão de alimentos excessiva</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-risc-inges-elev" type="checkbox" name="Risco de ingestão nutricional elevado">
                <label for="nt-risc-inges-elev">Risco de ingestão nutricional elevado</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-sobrep" type="checkbox" name="Sobrepeso">
                <label for="nt-sobrep">Sobrepeso</label>
            </div>
            <div>
              <p>Intervenções de Enfermagem</p>
            </div>
            <div class="style-checkbox">
                <input id="nt-aconp-evol" type="checkbox" name="Acompanhar a evolução dos valores: peso, altura, pressão arterial, IMC, circunferência
                abdominal, relação cintura quadril e índice tornozelo-braquial, em todas as consultas,
                conforme descrito no exame físico">
                <label for="nt-aconp-evol">Acompanhar a evolução dos valores: peso, altura, pressão arterial, IMC, circunferência
                  abdominal, relação cintura quadril e índice tornozelo-braquial, em todas as consultas,
                  conforme descrito no exame físico</label>
            </div>
            <div class="style-checkbox">
                <input id="nt-" type="checkbox" name="">
                <label for="nt"></label>
            </div>
            <div>
              <p id="retorno-nutricao"></p>
            </div>
            <div>
              <button type="submit" id="btn-nutricao-salvar">Salvar</button>
            </div>
          </form>
        </div>
      </div>
